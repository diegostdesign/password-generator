<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Password generator</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="header">Generate a<br><span class="green">random password</span></h1>
            <p class="text">Never use an insecure password again.</p>
            <button class="btn password-btn" onclick="generatePassword()">Generate passwords</button>
            <hr>
            <div class="password-container">
                <div class="password-div">
                    <p id="password-el" class="password"></p>
                </div>
                <div class="password-div">
                    <p id="password-el-second" class="password"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
